<div ng-class="{ 'nav_affiche' : affiche, 'nav_cache' : !affiche }">
    <div class="personnal_informations cadre">
        <h2 class="project_title">{{html.title}}</h2>
        <div>
            <img src="/images/icons/identity.png">
            <span>
                Flavien DELANGLE - 20 {{html.age}}
            </span>
        </div>
        <div>
            <img src="/images/icons/adress.png">
            <span>
                Lille {{html.country}}
            </span>
        </div>
        <div>
            <img src="/images/icons/email.png">
            <span>
                flaviendelangle@gmail.com
            </span>
        </div>
        <div class="choix_langue">
            <i class="fa fa-github fa-2x clickable" aria-hidden="true" ng-click="open_github();" style="display: inline-block;width: calc(50% - 2px);text-align: center;"></i>
            <i class="fa fa-linkedin-square fa-2x clickable" aria-hidden="true" ng-click="open_linkedin();" style="display: inline-block;width: calc(50% - 2px);text-align: center;"></i>
        </div>
    </div>
    <div class="menu cadre">
        <div class="lien_resume clickable" ng-click="show_resume()">
            {{html.resume}}
        </div>
        <div class="choix_langue">
            <img src="/images/icons/french_flag.png" title="Version franÃ§aise" ng-click="change_language('french');">
            <img src="/images/icons/english_flag.png" title="English version" ng-click="change_language('english');">
        </div>
        <div class="menu_header">{{html.projects_title}}</div>
        <div class="menu_langage">
            <div ng-repeat="project in html.projects" ng-click="go_project(project.state);" class="clickable">{{project.name}}</div>
        </div>
    </div>
</div>
