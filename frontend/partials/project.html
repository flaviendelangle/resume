<div ng-class="{ 'section_affiche' : affiche, 'section_cache' : !affiche }">
    <h2 class="article_title">{{html.title}}</h2>
    <section>
    	<div ng-bind-html="html.presentation" style="padding: 20px;line-height: 1.5em;"></div>
    </section>
    <section ng-repeat="code in codes">
    	<div hljs hljs-no-escape hljs-source="code.content"></div>
    </section>
</div>
